<body>
  <div class="container">
<h1> Product Management</h1>
<p>Application For Management any Products</p>

<input type="text" id="title" placeholder="Title" autofocus>
<div class="price">
  <input type="number" id="price" placeholder="Price">
  <input type="number" id="taxes" placeholder="Taxes">
  <input type="number" id="ads" placeholder="Ads">
  <input type="number" id="discount" placeholder="Discount">
  <small id="total"></small>
</div>
<input type="number" id="count" placeholder="Count" maxlength="3">
<input type="text"   id="category" placeholder="Category">

<button class="btn" id="create">Create</button>

<input type="search" id="search" placeholder="Search">
<div class="search">
  <button class="btn" id="search-title">Search By Title</button>
  <button class="btn" id="search-category">Search By Category</button>
</div>
<div id="deleteAll"> </div>

  <table>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>PRICE</th>
      <th>TAXES</th>
      <th>ADS</th>
